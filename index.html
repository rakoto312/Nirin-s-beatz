    header {
      background-color: #00c896;
      padding: 20px;
      text-align: center;
      font-size: 28px;

    }
    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      margin-top: 30px;
      color: #00c896;
    }
    .beat-card {
      background: #1e1e2f;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }
    .beat-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .beat-plays {

    }
    .beat-price {
      color: #00ff99;

      margin-top: 5px;
    }
    button.pay-btn {

      border: none;
      color: white;
      padding: 10px 16px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    button.pay-btn:hover {
      background: #00a374;
    }
    /* Admin login style */
    #adminLogin {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      margin-top: 40px;
    }
    #adminLogin h3 {
      margin-top: 0;
      color: #00c896;
      text-align: center;
    }
    #adminLogin input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    #adminLogin button {
      background: #00c896;
      border: none;
      color: white;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    #adminLogin button:hover {
      background: #00a374;
    }
    #adminMessage {
      text-align: center;

      font-weight: bold;
    }
</style>
  </head>
